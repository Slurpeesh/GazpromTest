version: '3.8'

services:
  backend:
    build:
      context: ./Backend
    container_name: backend_container
    ports:
      - '5000:5000'
    volumes:
      - ./Backend:/app
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./Frontend
    container_name: frontend_container
    ports:
      - '3000:3000'
    volumes:
      - ./Frontend:/app
    environment:
      - NODE_ENV=production
